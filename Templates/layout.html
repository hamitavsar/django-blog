{% include "layout/header.html" %}


    {% block layoutBody %}
    
    <br> <br>
    <div>
      {% if messages %}
       
         {% for message in messages %}
          {% if message.tags == "error" %}
            <div class="alert alert-danger">{{ message }} </div>
         
        {% else %}
        <div class="alert alert-{{ message.tags }}">{{ message }}</div>
         
        {% endif %}
          {% endfor %}
        
        {% endif %}
        </div>
    <div style="margin-top: 5%;" class="container">
      
        {% block body %}
        {% endblock body%}
    </div>


   
   
    {% endblock layoutBody %}
